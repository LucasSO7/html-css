<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover html</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > div {
            display: none;
        }

        div:hover > div{
            display: block;
            color: white;
            background-color: red;
            height: 100px;
            width: 100px;
            
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse ao texto abaixo</p>
    <div>Passe o Mouse AQUI!
        <div id="d1">
                SALVEE
        </div>
    </div>
</body>
</html>
